    endpoint: http://loki:3100/loki/api/v1/push
    tls:
      insecure: true

service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888

  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      # â¬…ï¸ ÙÙ†â€ŒØ§ÙˆØª Ø¨Ù‡ Ù‡Ø± Ø¯Ùˆ: Uptrace + Tempo + debug
