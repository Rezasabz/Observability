  debug: {}

  # Uptrace (OTLP gRPC)
  otlp/uptrace:
    endpoint: uptrace:4317
    tls:
      insecure: true
    headers:
      uptrace-dsn: "http://registrationTools_secret@uptrace:80?grpc=4317"
    # Ø§Ø®ØªÛŒØ§Ø±ÛŒ Ø§Ù…Ø§ Ù…ÙÛŒØ¯:
